<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Mission to Mars</title>
</head>
<body>
    <div class="container">
        <div style='height:175px;' class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
        </div>
        <div class="row">
        <div class="col-md-12">
            <h2 style='font-size: 22px;font-weight: bold;'>Latest Mars News</h2>
            <h4 style='font-size: 14px;font-weight: bold;'>{{ mars_dictionary.news_title }}</h4>
            <p style='font-size: 14px'>{{ mars_dictionary.news_p }}</p> 
        </div>
        </div>

        <div class="row">
        <div class="col-md-8">
            <p style='font-size: 22px;font-weight: bold;'>Featured Mars Image</p>
            <img style="width: 600px;height: 270px" src="{{ mars_dictionary.featured_image_url }}" class='img-responsive' alt="featured_image_url">
        </div>

        <div class="col-md-4">
            <h4 style="font-size: 22px;font-weight:bold;">Mars Facts</h4>
            {{ mars_dictionary.fact_table }}
        </div>
        </div>

        <br>
        <br>

        <div class="row">
                <h2 style='font-size: 22px;text-align: center;font-weight: bold;'>Mars Hemispheres</h2>
        </div>
            <hr class="my-4">
            {% for hemisphere in mars_dictionary.hemisphere_image_urls %}
                <div class="col-md-6">
                    <figure class="figure">
                        <img class = "figure-img img-fluid" src="{{ hemisphere.img_url }}"> 
                        <figcaption class = "figure-caption text-center"><h4>{{ hemisphere.title }}</h4></figcaption>
                    </figure>
                </div>   
            {% endfor %}
        </div>

</body>
</html>
